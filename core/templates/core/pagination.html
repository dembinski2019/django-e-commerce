<div class='row'>
    <div class='col-md-12'>
        <nav>
            <ul class='pagination'>
                {% for page in paginator.page_range%}
                 <li class="page-item {% if page_obj.number == page %} active {% endif %}"><a class="page-link" href='?page={{page}}{{getvars}}'>{{page}}<span class="sr-only">
                {%endfor%}
            </ul>
        </nav>
    </div>
</div>
